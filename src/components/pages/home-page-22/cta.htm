<!-- =========================
CTA section
===========================-->
<section class="relative lg:py-0 py-[50px]">
  <div
    class="2xl:max-w-[1440px] xl:max-w-[1240px] lg:max-w-[980px] md:max-w-[700px] sm:max-w-[600px] min-[475px]:max-w-[450px] mx-auto w-full lg:-mb-14 relative max-md:px-5 z-10"
  >
    <div
      class="lg:py-[76px] py-[50px] sm:px-0 px-6 bg-secondary dark:bg-background-8 lg:rounded-4xl rounded-2xl relative z-10 overflow-hidden"
    >
      <figure
        data-ns-animate
        data-delay="0.1"
        data-direction="left"
        data-offset="100"
        class="absolute top-[-83%] md:top-[-77%] xl:-top-[65%] max-[376px]:left-[-152%] left-[-132%] md:left-[-73%] lg:left-[-51%] xl:left-[-39%] 2xl:-left-[34%] rotate-[276deg] max-w-[700px] -z-10"
      >
        <img src="images/gradient/gradient-18.png" alt="cta-bg.png" />
      </figure>
      <div class="text-center space-y-5">
        <span data-ns-animate data-delay="0.1" class="badge badge-blur {=$badge-class}"
          >Get started</span
        >
        <div class="space-y-6">
          <div class="space-y-3">
            <h2
              class="lg:max-w-[830px] sm:max-w-[500px] max-w-[280px] mx-auto text-white"
              data-ns-animate
              data-delay="0.2"
            >
              Control all devices from one dashboard!
            </h2>
            <p class="text-accent/60 max-md:px-2" data-ns-animate data-delay="0.3">
              Join thousands of businesses securing their mobile ecosystems with NextSaaS.
            </p>
          </div>
          <div data-ns-animate data-delay="0.4">
            <a
              href="./pricing-page-01.html"
              class="btn btn-primary border-0 btn-md hover:btn-white w-[85%] md:w-auto mx-auto md:mx-0"
            >
              <span>Book a demo</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
