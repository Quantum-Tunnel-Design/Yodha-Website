<!-- =========================
CTA section
===========================-->
<section class="bg-background-1 dark:bg-background-5 py-20 md:py-28">
  <div class="main-container">
    <div class="flex flex-col md:flex-row md:items-center gap-y-6 justify-between">
      <div class="max-w-[650px] space-y-5">
        <span class="badge badge-green-v2">Get started</span>
        <div class="space-y-3">
          <h2 id="newsletter-heading">Start Selling Smarter Today</h2>
          <p class="max-w-[530px] w-full">
            Pellentesque lectus cum neque cursus sapien massa laoreet varius. Ultricies faucibus
            donec tellus cras ornare.
          </p>
        </div>
      </div>

      <div class="basis-full md:basis-[562px] space-y-6 ml-0 md:ml-[100px]">
        <form
          action="#"
          method="post"
          class="cta-form flex flex-col md:flex-row items-center justify-start gap-3"
        >
          <input
            type="email"
            name="email"
            id="userEmail"
            placeholder="Enter your email"
            required
            class="px-[18px] h-12 py-3 placeholder:text-secondary/50 dark:placeholder:text-accent/50 dark:bg-background-6 dark:border-stroke-7 rounded-full dark:text-accent border border-stroke-1 focus:ring-primary-500 focus:ring-1 focus:border-primary-400 focus:outline-none max-w-full w-full md:max-w-[340px] placeholder:font-normal font-normal"
          />
          <button
            type="submit"
            class="btn btn-md btn-secondary hover:btn-green dark:btn-accent h-12 w-full md:w-auto block md:inline-block"
          >
            Get started
          </button>
        </form>

        <ul class="cta-list flex items-center justify-start gap-[42px]">
          <li class="flex items-center justify-center gap-2">
            <span
              class="size-[18px] bg-secondary dark:bg-accent/20 rounded-full flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="10"
                height="7"
                viewBox="0 0 10 7"
                fill="none"
                aria-hidden="true"
              >
                <path
                  d="M4.31661 6.75605L9.74905 1.42144C10.0836 1.0959 10.0836 0.569702 9.74905 0.244158C9.41446 -0.081386 8.87363 -0.081386 8.53904 0.244158L3.7116 4.99012L1.46096 2.78807C1.12636 2.46253 0.585538 2.46253 0.250945 2.78807C-0.0836483 3.11362 -0.0836483 3.63982 0.250945 3.96536L3.1066 6.75605C3.27347 6.91841 3.49253 7 3.7116 7C3.93067 7 4.14974 6.91841 4.31661 6.75605Z"
                  class="fill-white"
                />
              </svg>
            </span>
            <p class="text-tagline-2">No credit card required</p>
          </li>

          <li class="flex items-center justify-center gap-2">
            <span
              class="size-[18px] bg-secondary dark:bg-accent/20 rounded-full flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="10"
                height="7"
                viewBox="0 0 10 7"
                fill="none"
                aria-hidden="true"
              >
                <path
                  d="M4.31661 6.75605L9.74905 1.42144C10.0836 1.0959 10.0836 0.569702 9.74905 0.244158C9.41446 -0.081386 8.87363 -0.081386 8.53904 0.244158L3.7116 4.99012L1.46096 2.78807C1.12636 2.46253 0.585538 2.46253 0.250945 2.78807C-0.0836483 3.11362 -0.0836483 3.63982 0.250945 3.96536L3.1066 6.75605C3.27347 6.91841 3.49253 7 3.7116 7C3.93067 7 4.14974 6.91841 4.31661 6.75605Z"
                  class="fill-white y"
                />
              </svg>
            </span>
            <p class="text-tagline-2">14-Day free trial</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
