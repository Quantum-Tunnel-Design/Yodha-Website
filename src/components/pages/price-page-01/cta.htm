<!-- =========================
CTA section
===========================-->
<section class="py-28 {=$background}">
  <div class="main-container">
    <div class="flex flex-col max-lg:gap-y-14 lg:flex-row lg:items-center justify-between">
      <div class="max-w-[650px] space-y-5">
        <span class="badge {=$class}">Get started</span>
        <div class="space-y-3">
          <h2 id="newsletter-heading">Build a complete website using the assistance</h2>
          <p>Start your free trial today and see your ideas come to life easily and creatively</p>
        </div>
      </div>

      <div class="w-full sm:basis-[562px] space-y-6 md:ml-[100px]">
        <form
          action="#"
          method="post"
          class="cta-form flex flex-col sm:flex-row md:items-center justify-start gap-3"
        >
          <input
            type="email"
            name="email"
            id="userEmail"
            placeholder="Enter your email"
            required
            class="px-[18px] h-12 py-3 placeholder:text-secondary/50 dark:placeholder:text-accent/60 dark:bg-background-6 rounded-full border border-stroke-1 dark:border-stroke-7 focus:outline-none ring-1 focus:ring-primary-500 md:max-w-[340px] md:w-full placeholder:font-normal font-normal"
          />
          <button type="submit" class="btn btn-md btn-primary h-12 shrink-0">Get started</button>
        </form>

        <ul class="cta-list flex items-center justify-start gap-[42px]">
          <li class="flex items-center justify-center gap-2">
            <span
              class="size-[18px] bg-secondary dark:bg-accent rounded-full flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="10"
                height="7"
                viewBox="0 0 10 7"
                fill="none"
                aria-hidden="true"
              >
                <path
                  d="M4.31661 6.75605L9.74905 1.42144C10.0836 1.0959 10.0836 0.569702 9.74905 0.244158C9.41446 -0.081386 8.87363 -0.081386 8.53904 0.244158L3.7116 4.99012L1.46096 2.78807C1.12636 2.46253 0.585538 2.46253 0.250945 2.78807C-0.0836483 3.11362 -0.0836483 3.63982 0.250945 3.96536L3.1066 6.75605C3.27347 6.91841 3.49253 7 3.7116 7C3.93067 7 4.14974 6.91841 4.31661 6.75605Z"
                  fill=""
                  class="fill-white dark:fill-black"
                />
              </svg>
            </span>
            <p class="text-tagline-2">No credit card required</p>
          </li>

          <li class="flex items-center justify-center gap-2">
            <span
              class="size-[18px] bg-secondary dark:bg-accent rounded-full flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="10"
                height="7"
                viewBox="0 0 10 7"
                fill="none"
                aria-hidden="true"
              >
                <path
                  d="M4.31661 6.75605L9.74905 1.42144C10.0836 1.0959 10.0836 0.569702 9.74905 0.244158C9.41446 -0.081386 8.87363 -0.081386 8.53904 0.244158L3.7116 4.99012L1.46096 2.78807C1.12636 2.46253 0.585538 2.46253 0.250945 2.78807C-0.0836483 3.11362 -0.0836483 3.63982 0.250945 3.96536L3.1066 6.75605C3.27347 6.91841 3.49253 7 3.7116 7C3.93067 7 4.14974 6.91841 4.31661 6.75605Z"
                  fill=""
                  class="fill-white dark:fill-black"
                />
              </svg>
            </span>
            <p class="text-tagline-2">14-Day free trial</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
