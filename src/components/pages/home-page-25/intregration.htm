<!-- =================
    Integrations Section
 =================== -->

<section
  class="py-20 md:py-[100px] lg:py-36 xl:py-[200px] bg-background-1 dark:bg-background-5"
  aria-label="Integration Partners"
>
  <div class="main-container">
    <div class="space-y-10 md:space-y-[70px]">
      <!-- integration heading  -->
      <div class="max-w-[1028px] text-center w-full mx-auto">
        <span data-ns-animate data-delay="0.1" class="mb-5 badge badge-green">Integration</span>
        <h2 data-ns-animate data-delay="0.2" class="mb-3">
          Enhance your productivity effortlessly with over 50 integrations.
        </h2>
        <p data-ns-animate data-delay="0.3" class="md:max-w-[582px] mx-auto w-full">
          Until recently, the prevailing view assumed lorem ipsum was born as a nonsense text. It's
          not Latin though it looks like nothing.
        </p>
      </div>

      <!-- brand logos  -->
      <div data-ns-animate data-delay="0.4" class="space-y-6">
        <!-- marquee logo one  -->
        <div class="relative max-w-[1128px] mx-auto">
          <div
            class="absolute left-0 top-0 h-16 md:h-[115px] w-[100px] md:w-[315px] bg-gradient-to-r from-background-1 to-transparent dark:from-background-5 z-40"
          ></div>
          <div
            class="absolute right-0 top-0 h-16 md:h-[115px] w-[100px] md:w-[315px] bg-gradient-to-l from-background-1 to-transparent dark:from-background-5 z-40"
          ></div>
          <div class="logos-marquee-container">
            <div class="flex items-center gap-[34px] justify-center">
              <figure
                class="size-16 md:size-20 lg:size-[120px] bg-white dark:bg-background-8 rounded-[16px] border-[10px] border-background-1 dark:border-background-6 flex items-center justify-center ml-8"
              >
                <img
                  src="images/icons/google.svg"
                  alt="Google logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="size-16 md:size-20 lg:size-[120px] bg-white dark:bg-background-8 rounded-[16px] border-[10px] border-background-1 dark:border-background-6 flex items-center justify-center"
              >
                <img src="images/icons/slack.svg" alt="Slack logo" loading="lazy" class="size-12" />
              </figure>

              <figure
                class="size-16 md:size-20 lg:size-[120px] bg-white dark:bg-background-8 rounded-[16px] border-[10px] border-background-1 dark:border-background-6 flex items-center justify-center"
              >
                <img
                  src="images/icons/snapchat.svg"
                  alt="Snapchat logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="size-16 md:size-20 lg:size-[120px] bg-white dark:bg-background-8 rounded-[16px] border-[10px] border-background-1 dark:border-background-6 flex items-center justify-center"
              >
                <img
                  src="images/icons/ms_yammer.svg"
                  alt="Yammer logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="size-16 md:size-20 lg:size-[120px] bg-white dark:bg-background-8 rounded-[16px] border-[10px] border-background-1 dark:border-background-6 flex items-center justify-center"

                <img src="images/icons/figma.svg" alt="Figma logo" loading="lazy" class="size-12" />

              <figure

                <img
                  src="images/icons/microsoft.svg"
                  alt="Microsoft logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
            </div>
          </div>
        </div>

        <!-- marquee logo two  -->

          <div
            class="absolute right-0 top-0 h-16 md:h-[115px] w-[100px] md:w-[315px] bg-gradient-to-l from-background-1 to-transparent dark:from-background-5 z-40"

          <div class="logos-right-marquee-container">
