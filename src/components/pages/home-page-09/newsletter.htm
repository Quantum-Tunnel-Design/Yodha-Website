      <div class="xl:max-w-[650px] lg:max-w-[476px] w-full space-y-5 text-center lg:text-left">
        <span data-ns-animate data-delay="0.1" class="badge badge-blur">Get started</span>

          />

          <button

            class="btn btn-md btn-primary h-12 w-[85%] max-[376px]:w-[97%%] md:w-[28%] lg:w-auto"

          </button>
        </form>

        <ul

            >
              <svg

                width="10"

                viewBox="0 0 10 8"
                fill="none"
              >
                <path
                  d="M9.125 1.375L3.875 6.62477L1.25 4"

                  stroke-linejoin="round"

          </li>

          <li data-ns-animate data-delay="0.6" class="flex items-center justify-center gap-2">
            <span
              class="size-[18px] shrink-0 bg-accent/10 rounded-full flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="10"
                height="8"
                viewBox="0 0 10 8"
                fill="none"
              >
                <path
                  d="M9.125 1.375L3.875 6.62477L1.25 4"
