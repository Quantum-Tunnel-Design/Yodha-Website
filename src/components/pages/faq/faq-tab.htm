<!-- =========================
FAQ Tab section
===========================-->
<div class="py-[70px]">
  <!-- for above md devices  -->
  <div
    role="tablist"
    data-ns-animate
    data-delay="0.5"
    class="hidden md:flex tab-bar justify-center items-center border-b border-stroke-2 dark:border-stroke-6 relative"
  >
    <!-- active-tab-bar  -->
    <div class="active-tab-bar"></div>

    <button
      class="py-3 cursor-pointer focus-visible:outline-0 px-10 -mb-px data-[state=selected]:text-secondary text-secondary/60 dark:data-[state=selected]:text-accent dark:text-accent/60"
    >
      <span class="text-tagline-1 font-medium">General</span>
    </button>
    <button
      class="py-3 cursor-pointer focus-visible:outline-0 px-10 -mb-px data-[state=selected]:text-secondary text-secondary/60 dark:data-[state=selected]:text-accent dark:text-accent/60"
    >
      <span class="text-tagline-1 font-medium">Changelog</span>
    </button>
    <button
      class="py-3 cursor-pointer focus-visible:outline-0 px-10 -mb-px data-[state=selected]:text-secondary text-secondary/60 dark:data-[state=selected]:text-accent dark:text-accent/60"
    >
      <span class="text-tagline-1 font-medium">Privacy</span>
    </button>
    <button
      class="py-3 cursor-pointer focus-visible:outline-0 px-10 -mb-px data-[state=selected]:text-secondary text-secondary/60 dark:data-[state=selected]:text-accent dark:text-accent/60"
    >
      <span class="text-tagline-1 font-medium">Terms & Condition</span>
    </button>
  </div>

  <!-- for less md devices  -->
  <div class="tab-mobile flex items-center flex-wrap md:hidden gap-4">
    <button
      class="px-3.5 py-2 min-w-16 text-tagline-2 font-medium text-secondary/60 dark:text-accent/60 border border-stroke-2 dark:border-stroke-7 rounded-full dark:bg-background-7"
    >
      General
    </button>
    <button
      class="px-3.5 py-2 min-w-16 text-tagline-2 font-medium text-secondary/60 dark:text-accent/60 border border-stroke-2 dark:border-stroke-7 rounded-full dark:bg-background-7"
    >
      Changelog
    </button>
    <button
      class="px-3.5 py-2 min-w-16 text-tagline-2 font-medium text-secondary/60 dark:text-accent/60 border border-stroke-2 dark:border-stroke-7 rounded-full dark:bg-background-7"
    >
      Privacy
    </button>
    <button
      class="px-3.5 py-2 min-w-16 text-tagline-2 font-medium text-secondary/60 dark:text-accent/60 border border-stroke-2 dark:border-stroke-7 rounded-full dark:bg-background-7 text-nowrap"
    >
      Terms & Condition
    </button>
  </div>
</div>
