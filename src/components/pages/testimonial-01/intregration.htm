Integration section

<section
  class="py-[50px] md:py-[70px] lg:py-[85px] xl:py-[100px] bg-background-2 dark:bg-background-6"
  aria-label="Integration Partners"
>
  <div class="main-container">
    <div class="space-y-[70px]">
      <!-- integration heading  -->
      <div class="max-w-[1028px] text-center w-full mx-auto">
        <span data-ns-animate data-delay="0.2" class="badge badge-green mb-5">Integration</span>
        <h2 data-ns-animate data-delay="0.3" class="text-heading-3 lg:text-heading-2 mb-3">
          Enhance your productivity effortlessly with over 50 integrations.
        </h2>
        <p
          data-ns-animate
          data-delay="0.4"
          class="text-secondary/60 dark:text-accent/60 max-w-[582px] mx-auto w-full"
        >
          Until recently, the prevailing view assumed lorem ipsum was born as a nonsense text. It's
          not Latin though it looks like nothing.
        </p>
      </div>

      <!-- brand logos  -->
      <div data-ns-animate data-delay="0.6" class="space-y-7">
        <!-- marquee logo one  -->
        <div class="relative max-w-[1128px] mx-auto">

          ></div>

          <!-- right gradient overlay  -->

          ></div>

          <div class="logos-marquee-container">
            <div class="flex items-center gap-5 md:gap-[34px] justify-center" role="group">

                class="size-20 md:size-[120px] bg-white dark:bg-background-6 rounded-full flex items-center justify-center ml-8 border-[10px] border-background-2 dark:border-background-9"
              >
                <img
                  src="images/icons/google.svg"

                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="size-20 md:size-[120px] bg-white dark:bg-background-6 rounded-full flex items-center justify-center ml-8 border-[10px] border-background-2 dark:border-background-9"
