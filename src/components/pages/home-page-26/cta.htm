<!-- =========================
CTA section
===========================-->
<section class="bg-white py-16 md:py-28 dark:bg-background-6 {=$bgColor}">
  <div class="main-container">
    <div class="flex items-center flex-col md:flex-row gap-y-10 justify-between">
      <div class="max-w-[650px] space-y-5">
        <span class="badge {=$class}">Get started</span>
        <div class="space-y-3">
          <h2 id="newsletter-heading">{=$title}</h2>
          <p class="max-w-[530px] w-full">{=$description}</p>
        </div>
      </div>

      <div
        class="basis-full max-md:w-full lg:basis-[732px] 2xl:basis-[562px] space-y-6 2xl:ml-[100px]"
      >
        <form
          action="#"
          method="post"
          class="cta-form flex flex-col lg:flex-row items-center md:items-end lg:items-center justify-start gap-3"
        >
          <input
            type="email"
            name="email"
            id="userEmail"
            placeholder="Enter your email"
            required
            class="px-[18px] h-12 py-3 placeholder:text-secondary/50 rounded-full border focus:ring-1 focus:ring-primary-400 border-stroke-1 md:max-w-[340px] w-full dark:border-stroke-7 dark:bg-background-7 dark:text-accent dark:placeholder:text-accent/60 focus:outline-none placeholder:font-normal font-normal"
          />
          <button
            type="submit"
            class="btn btn-md btn-primary w-full md:w-auto block md:inline-block h-12"
          >
            Get started
          </button>
        </form>

        <ul class="flex items-center justify-start gap-[42px] cta-list">
          <li class="flex items-center justify-center gap-2">
            <span
              class="size-[18px] bg-secondary dark:bg-accent rounded-full flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="10"
                height="7"
                viewBox="0 0 10 7"
                fill="none"
                aria-hidden="true"
              >
                <path
                  d="M4.31661 6.75605L9.74905 1.42144C10.0836 1.0959 10.0836 0.569702 9.74905 0.244158C9.41446 -0.081386 8.87363 -0.081386 8.53904 0.244158L3.7116 4.99012L1.46096 2.78807C1.12636 2.46253 0.585538 2.46253 0.250945 2.78807C-0.0836483 3.11362 -0.0836483 3.63982 0.250945 3.96536L3.1066 6.75605C3.27347 6.91841 3.49253 7 3.7116 7C3.93067 7 4.14974 6.91841 4.31661 6.75605Z"
                  class="fill-white dark:fill-secondary"
                />
              </svg>
            </span>
            <p class="text-tagline-2">No credit card required</p>
          </li>
          <li class="flex items-center justify-center gap-2">
            <span
              class="size-[18px] bg-secondary dark:bg-accent rounded-full flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="10"
                height="7"
                viewBox="0 0 10 7"
                fill="none"
                aria-hidden="true"
              >
                <path
                  d="M4.31661 6.75605L9.74905 1.42144C10.0836 1.0959 10.0836 0.569702 9.74905 0.244158C9.41446 -0.081386 8.87363 -0.081386 8.53904 0.244158L3.7116 4.99012L1.46096 2.78807C1.12636 2.46253 0.585538 2.46253 0.250945 2.78807C-0.0836483 3.11362 -0.0836483 3.63982 0.250945 3.96536L3.1066 6.75605C3.27347 6.91841 3.49253 7 3.7116 7C3.93067 7 4.14974 6.91841 4.31661 6.75605Z"
                  class="fill-white dark:fill-secondary"
                />
              </svg>
            </span>
            <p class="text-tagline-2">14-Day free trial</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
