<!-- =========================
Hero section
===========================-->
<section
  class="hero-section relative pt-44 lg:pt-[200px] pb-24 lg:pb-[120px]"
  aria-label="Hero section"
  id="scene"
>
  <!-- Hero gradient left -->
  <figure
    data-ns-animate
    data-delay="0.1"
    data-direction="up"
    data-offset="100"
    data-spring="true"
    data-duration="2"
    class="absolute top-[9%] lg:top-[15%] -left-[4%] lg:left-[1%] hidden md:block max-w-[204px] w-full select-none pointer-events-none"
  >
    <img src="images/gradient/gradient-16.png" alt="Hero gradient img" />
  </figure>

  <!-- Hero gradient right -->
  <figure
    data-ns-animate
    data-delay="0.1"
    data-direction="up"
    data-offset="100"
    data-spring="true"
    data-duration="2"
    class="absolute top-[5%] -right-3 lg:right-[1%] hidden md:block max-w-[242px] w-full select-none pointer-events-none"
  >
    <img src="images/gradient/gradient-46.png" alt="Hero gradient img" />
  </figure>

  <div class="main-container text-center">
    <span data-ns-animate data-delay="0.1" class="badge badge-yellow mb-5">
      Digital payment solution
    </span>
    <h1 data-ns-animate data-delay="0.2" class="font-medium mb-4">
      Smart payment solution for
      <br class="hidden md:block" />
      your business
    </h1>
    <p data-ns-animate data-delay="0.3" class="mb-7 md:mb-14">
      Until recently, the prevailing view assumed lorem ipsum was born as a nonsense text. It's not
      Latin, though it looks like it
    </p>
    <ul
      class="flex flex-col md:flex-row gap-4 mb-7 justify-center md:mb-14 max-md:w-[90%] mx-auto md:mx-0"
    >
      <li data-ns-animate data-delay="0.3" data-direction="left" data-offset="50">
        <a
          href="./contact-us-page.html"
          class="btn btn-primary hover:btn-secondary w-[90%] sm:w-auto dark:hover:btn-white btn-lg md:btn-xl"
        >
          <span>Get started</span>
        </a>
      </li>
      <li data-ns-animate data-delay="0.5" data-direction="left" data-offset="50">
        <a
          href="./pricing-page-01.html"
          class="btn btn-white hover:btn-primary w-[90%] sm:w-auto dark:btn-transparent btn-lg md:btn-xl"
        >
          <span>Try it for free</span>
        </a>
      </li>
    </ul>
    <div
      class="flex flex-col md:flex-row gap-y-3 lg:gap-y-10 justify-around items-center 2xl:justify-evenly"
    >
      <article>
        <figure
          data-ns-animate
          data-delay="0.5"
          data-instant="true"
          class="parallax-effect opacity-0"
          data-parallax-value="1"
          data-parallax-y="1"
          data-parallax-x="1"
        >
          <img
            src="images/home-page-7/badge-1.svg"
            class="mb-6 lg:mb-11 block dark:hidden"
            alt="Gold badge icon"
          />
          <img
            src="images/home-page-7/badge-dark-1.svg"
            class="mb-6 lg:mb-11 hidden dark:block"
            alt="Gold badge icon"
          />
        </figure>
        <figure
          data-ns-animate
          data-delay="0.6"
          data-instant="true"
          data-progress-item
          data-progress-value="48"
          class="max-w-[297px] space-y-2 bg-white dark:bg-background-6 rounded-xl p-4 min-h-[100px] max-h-[100px] mb-6"
        >
          <figcaption class="flex justify-between gap-2">
            <span class="text-tagline-1 font-normal dark:text-accent"> Credit limit </span>
            <p
              class="text-lg flex items-center font-medium leading-[1.5] text-secondary dark:text-accent"
            >
              <span class="font-inherit"> $ </span>
              <span
                data-counter
                data-number="53224"
                data-speed="1500"
                data-interval="200"
                data-rooms="5"
                data-height-space="2.5"
                >53224</span
              >
            </p>
          </figcaption>
          <div
            class="flex items-center justify-between gap-1"
            role="status"
            aria-label="Credit limit usage"
          >
            <span
              class="relative max-w-[229px] inline-block bg-secondary w-full h-1.5 rounded-full"
            >
              <span
                data-progress-bar
                class="bg-ns-green w-0 h-full rounded-full absolute top-0 left-0"
              ></span>
            </span>
            <span data-progress-text class="text-tagline-3 font-normal dark:text-accent">48%</span>
          </div>
        </figure>
        <figure
          data-ns-animate
          data-delay="0.7"
          data-instant="true"
          class="flex items-center gap-6 mb-6 lg:mb-[58px]"
        >
          <div
            class="flex items-center flex-col bg-secondary dark:bg-background-6 w-[153px] h-24 gap-1 p-4 rounded-xl"
          >
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="37"
                height="36"
                viewBox="0 0 37 36"
                fill="none"
                aria-hidden="true"
                focusable="false"
              >
                <path
                  d="M13.0703 18.0011L16.6853 21.6311L23.9303 14.3711"
                  stroke="#C6F56F"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M16.6253 3.67547C17.6603 2.79047 19.3553 2.79047 20.4053 3.67547L22.7753 5.71547C23.2253 6.10547 24.0653 6.42047 24.6653 6.42047H27.2153C28.8053 6.42047 30.1103 7.72547 30.1103 9.31547V11.8655C30.1103 12.4505 30.4253 13.3055 30.8153 13.7555L32.8553 16.1255C33.7403 17.1605 33.7403 18.8555 32.8553 19.9055L30.8153 22.2755C30.4253 22.7255 30.1103 23.5655 30.1103 24.1655V26.7155C30.1103 28.3055 28.8053 29.6105 27.2153 29.6105H24.6653C24.0803 29.6105 23.2253 29.9255 22.7753 30.3155L20.4053 32.3555C19.3703 33.2405 17.6753 33.2405 16.6253 32.3555L14.2553 30.3155C13.8053 29.9255 12.9653 29.6105 12.3653 29.6105H9.77031C8.18031 29.6105 6.87531 28.3055 6.87531 26.7155V24.1505C6.87531 23.5655 6.56031 22.7255 6.18531 22.2755L4.16031 19.8905C3.29031 18.8555 3.29031 17.1755 4.16031 16.1405L6.18531 13.7555C6.56031 13.3055 6.87531 12.4655 6.87531 11.8805V9.30047C6.87531 7.71047 8.18031 6.40547 9.77031 6.40547H12.3653C12.9503 6.40547 13.8053 6.09047 14.2553 5.70047L16.6253 3.67547Z"
                  stroke="#C6F56F"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            <span class="text-white dark:text-accent"> Transfer success! </span>
          </div>
          <div
            class="max-w-[119px] min-w-[119px] min-h-[100px] bg-white dark:bg-background-6 rounded-xl p-6"
            aria-label="User avatar"
          >
            <img
              class="inline-block size-14 rounded-md bg-linear-[156deg,#FFF_32.92%,#A585FF_91%]"
              src="images/avatar/avatar-9.png"
              alt="Avatar 1"
            />
          </div>
        </figure>
        <figure
          data-ns-animate
          data-delay="0.8"
          data-instant="true"
          class="parallax-effect opacity-0"
          data-parallax-value="-1.5"
          data-parallax-y="-1"
          data-parallax-x="-1.5"
        >
          <img
            src="images/home-page-7/badge-2.svg"
            alt="badge-2"
            class="justify-self-end block dark:hidden"
          />
          <img
            src="images/home-page-7/badge-dark-2.svg"
            alt="badge-2"
            class="justify-self-end hidden dark:block"
          />
        </figure>
      </article>
      <figure
        data-ns-animate
        data-delay="0.3"
        data-direction="up"
        data-instant="true"
        aria-label="Visa card illustration"
        class="block md:hidden lg:block hero-asset-center max-w-[280px] w-full rounded-[20px] overflow-hidden"
      >
        <img src="images/home-page-7/visa-card.png" alt="VISA Card" />
      </figure>
      <article class="space-y-[37px]">
        <figure
          data-ns-animate
          data-delay="0.4"
          data-instant="true"
          class="items-start parallax-effect opacity-0"
          data-parallax-value="1.5"
          data-parallax-y="1"
          data-parallax-x="1.5"
        >
          <img
            src="images/home-page-7/badge-3.svg"
            class="inline-block dark:hidden"
            alt="badge-3"
          />
          <img
            src="images/home-page-7/badge-dark-3.svg"
            class="hidden dark:inline-block"
            alt="badge-3"
          />
        </figure>
        <figure
          data-instant="true"
          data-ns-animate
          data-delay="0.9"
          class="flex items-start flex-col bg-secondary dark:bg-background-6 w-[148px] h-[91px] gap-1 p-4 rounded-2xl"
          aria-label="Investment target"
        >
          <h3 class="text-tagline-2 text-accent font-normal">Investment target</h3>
          <h3 class="text-heading-5 flex items-center gap-05 text-ns-green font-normal">
            <span
              data-counter
              data-number="76"
              data-speed="2500"
              data-interval="180"
              data-rooms="2"
              data-height-space="2.5"
              >76</span
            >%
          </h3>
        </figure>
        <figure
          data-instant="true"
          data-ns-animate
          data-delay="1"
          class="bg-white dark:bg-background-6 rounded-2xl p-6 max-w-[288px] min-w-[288px]"
        >
          <div class="text-left">
            <span class="text-tagline-2 font-normal text-secondary dark:text-accent">Balance</span>
            <h3 class="text-[40px] flex items-center font-normal leading-[1.2] mt-2 mb-[30px]">
              <span class="font-inherit"> $ </span>
              <span
                data-counter
                data-number="45257"
                data-speed="1500"
                data-interval="180"
                data-rooms="5"
                data-height-space="2.1"
                >45257</span
              >
            </h3>
          </div>
          <div class="flex gap-3">
            <div
              class="bg-background-4 dark:bg-background-9 rounded-xl p-4 space-y-2 flex-1 text-left"
            >
              <div
                class="flex items-center justify-start gap-2 text-tagline-2 text-secondary dark:text-accent"
              >
                <span
                  class="bg-ns-red flex items-center justify-center rounded-full size-[18px] p-1"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="8"
                    height="9"
                    viewBox="0 0 8 9"
                    fill="none"
                    aria-hidden="true"
                    focusable="false"
                  >
                    <path
                      d="M7.8842 4.49692C7.81538 4.42054 7.72089 4.37564 7.62101 4.37185C7.51393 4.36976 7.41095 4.41514 7.33717 4.49692L4.39555 7.59633L4.39555 0.407818C4.39277 0.18381 4.2211 0.00292873 4.0085 0C3.79589 0.00292873 3.62422 0.18381 3.62144 0.407818L3.62144 7.59633L0.679823 4.49692C0.581182 4.39007 0.435935 4.34679 0.298794 4.38337C0.161654 4.41996 0.0534544 4.53085 0.0149541 4.67428C-0.0235462 4.81771 0.0135021 4.97189 0.112143 5.07873L3.72465 8.88503C3.87798 9.03832 4.11836 9.03832 4.27169 8.88503L7.8842 5.07873C7.95828 5.00206 8 4.89724 8 4.78783C8 4.67841 7.95828 4.57359 7.8842 4.49692Z"
                      fill="#1A1A1C"
                    />
                  </svg>
                </span>
                Income
              </div>
              <div class="text-lg flex items-center font-medium leading-[1.5] dark:text-accent">
                <span class="font-inherit"> $ </span>
                <span
                  data-counter
                  data-number="48000"
                  data-speed="1500"
                  data-interval="180"
                  data-rooms="5"
                  data-height-space="2.5"
                  >48000</span
                >
              </div>
            </div>

            <div
              class="bg-background-4 dark:bg-background-9 rounded-xl p-4 space-y-2 flex-1 text-left"
            >
              <div
                class="flex items-center justify-start gap-2 text-tagline-2 text-secondary dark:text-accent"
              >
                <span
                  class="bg-ns-green flex items-center justify-center rounded-full size-[18px] p-1"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="8"
                    height="9"
                    viewBox="0 0 8 9"
                    fill="none"
                    aria-hidden="true"
                    focusable="false"
                  >
                    <path
                      d="M7.8842 4.50308C7.81538 4.57946 7.72089 4.62436 7.62101 4.62815C7.51393 4.63024 7.41095 4.58486 7.33717 4.50308L4.39555 1.40367L4.39555 8.59218C4.39277 8.81619 4.2211 8.99707 4.0085 9C3.79589 8.99707 3.62422 8.81619 3.62144 8.59218L3.62144 1.40367L0.679823 4.50308C0.581182 4.60993 0.435935 4.65321 0.298794 4.61663C0.161654 4.58004 0.0534544 4.46915 0.0149541 4.32572C-0.0235462 4.18229 0.0135021 4.02811 0.112143 3.92127L3.72465 0.114967C3.87798 -0.0383222 4.11836 -0.0383222 4.27169 0.114967L7.8842 3.92127C7.95828 3.99794 8 4.10276 8 4.21217C8 4.32159 7.95828 4.42641 7.8842 4.50308Z"
                      fill="#1A1A1C"
                    />
                  </svg>
                </span>
                Expenses
              </div>
              <div class="text-lg flex items-center font-medium leading-[1.5] dark:text-accent">
                <span class="font-inherit"> $ </span>
                <span
                  data-counter
                  data-number="2321"
                  data-speed="1500"
                  data-interval="180"
                  data-rooms="4"
                  data-height-space="2.5"
                  >2321</span
                >
              </div>
            </div>
          </div>
        </figure>
      </article>
    </div>
  </div>
</section>
