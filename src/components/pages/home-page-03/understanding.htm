<!-- =========================
Understanding section
===========================-->
<section
  class="bg-background-3 dark:bg-background-7 pt-16 md:pt-24 lg:pt-[150px] xl:pt-[200px] pb-16 md:pb-24 lg:pb-[150px] xl:pb-[200px]"
>
  <div class="main-container">
    <!-- Section header -->
    <div class="text-center mb-10 md:mb-[70px]">
      <span data-ns-animate data-delay="0.1" class="badge badge-green-v2 mb-5">
        Understanding
      </span>
      <h2 data-ns-animate data-delay="0.2" class="mb-3">
        Insights based on data to enhance
        <br class="hidden md:block" />
        <span class="text-primary-500 inline-block">decision-making.</span>
      </h2>
      <p data-ns-animate data-delay="0.3" class="mb-8 lg:max-w-[562px] mx-auto">
        Insights based on data play a vital role in enhancing decision-making across all areas of
        business and strategy.
      </p>
    </div>

    <div class="relative">
      <figure data-ns-animate data-delay="0.4" class="flex justify-center items-center mx-auto">
        <div class="p-2.5 max-w-[756px] rounded-4xl relative z-10 overflow-hidden">
          <!-- background image  -->
          <figure
            class="absolute left-[-35%] -z-10 top-[-63%] w-[630px] md:w-[1030px] select-none pointer-events-none"
          >
            <img
              src="images/gradient/gradient-36.png"
              alt="Chat dashboard interface background"
              class="w-full h-full"
            />
          </figure>
          <figure class="max-w-[576px] mx-auto">
            <img
              src="images/home-page-3/understanding-chat.png"
              alt="Understanding"
              class="block dark:hidden rounded-[25px]"
            />
            <img
              src="images/home-page-3/understanding-chat-dark.png"
              alt="Understanding"
              class="hidden dark:block rounded-[25px]"
            />
          </figure>
        </div>
      </figure>

      <div class="absolute flex flex-col items-center z-20 top-[53%] -left-4 md:left-[8.4%]">
        <figure
          data-ns-animate
          data-delay="0.5"
          data-spring
          data-duration="2"
          class="max-w-[220px] md:max-w-[300px] relative shadow-7 z-40 max-h-[72px] rounded-2xl overflow-hidden"
        >
          <img
            src="images/home-page-3/sub-features-6.png"
            alt="Sub features"
            class="w-full h-auto object-center shadow-3 object-cover block dark:hidden"
          />
          <img
            src="images/home-page-3/sub-features-dark-6.png"
            alt="Sub features"
            class="w-full h-auto object-center shadow-3 object-cover dark:block hidden"
          />
        </figure>
        <figure
          data-ns-animate
          data-delay="0.6"
          data-spring
          data-duration="2"
          class="max-w-[200px] md:max-w-[280px] max-h-[72px] -mt-[22px] shadow-7 z-30 rounded-2xl overflow-hidden"
        >
          <img
            src="images/home-page-3/sub-features-7.png"
            alt="Sub features"
            class="w-full h-auto object-center shadow-3 object-cover block dark:hidden"
          />
          <img
            src="images/home-page-3/sub-features-dark-7.png"
            alt="Sub features"
            class="w-full h-auto object-center shadow-3 object-cover dark:block hidden"
          />
        </figure>
        <figure
          data-ns-animate
          data-delay="0.7"
          data-spring
          data-duration="2"
          class="max-w-[170px] md:max-w-[260px] max-h-[72px] shadow-7 rounded-2xl overflow-hidden -mt-[22px] z-20"
        >
          <img
            src="images/home-page-3/sub-features-8.png"
            alt="Sub features"
            class="w-full h-auto object-center shadow-2 object-cover block dark:hidden"
          />
          <img
            src="images/home-page-3/sub-features-dark-8.png"
            alt="Sub features"
            class="w-full h-auto object-center shadow-2 object-cover dark:block hidden"
          />
        </figure>
        <figure
          data-ns-animate
          data-delay="0.8"
          data-spring
          data-duration="2"
          class="max-w-[160px] md:max-w-[240px] max-h-[72px] shadow-9 -mt-[22px] rounded-2xl overflow-hidden"
        >
          <img
            src="images/home-page-3/sub-features-9.png"
            alt="Sub features"
            class="w-full h-auto object-center shadow-2 object-cover block dark:hidden"
          />
          <img
            src="images/home-page-3/sub-features-dark-9.png"
            alt="Sub features"
            class="w-full h-auto object-center shadow-2 object-cover dark:block hidden"
          />
        </figure>
      </div>

      <!-- user activity -->
      <div
        data-ns-animate
        data-delay="0.5"
        data-direction="right"
        data-offset="100"
        data-spring
        data-duration="2"
        class="absolute top-1/2 z-10 -translate-y-1/2 rounded-2xl overflow-hidden right-0 xl:right-14 hidden lg:block shadow-4"
      >
        <figure class="shadow-9">
          <img
            src="images/home-page-3/user-activity-chart.svg"
            alt="User activity"
            class="block dark:hidden"
          />
          <img
            src="images/home-page-3/user-activity-chart-dark.svg"
            alt="User activity"
            class="hidden dark:block"
          />
        </figure>
      </div>
    </div>
  </div>
</section>
