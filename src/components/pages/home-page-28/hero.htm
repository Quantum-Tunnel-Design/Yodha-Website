<!-- =========================
Hero section
===========================-->
<section class="hero-section pt-[115px] pb-[80px] lg:pb-[150px]">
  <div class="max-w-[1440px] mx-auto px-6 2xl:px-0">
    <div
      class="bg-primary-500 rounded-[30px] h-[860px] bg-[url('/images/home-page-28/hero-bg.svg')] bg-center bg-cover bg-no-repeat flex items-center lg:flex-row justify-between flex-col overflow-hidden"
      role="banner"
    >
      <!-- heading  -->
      <div
        class="w-full lg:max-w-[450px] xl:max-w-[536px] p-6 lg:p-0 lg:ml-6 xl:ml-[100px] space-y-14"
      >
        <!-- heading text  -->
        <div class="space-y-5 text-center md:text-left">
          <span
            data-ns-animate
            data-delay="0.1"
            class="inline-block badge badge-blur dark:!text-ns-green"
            id="badge-crm"
          >
            Modern CRM
          </span>
          <div class="space-y-4">
            <h1 data-ns-animate data-delay="0.2" class="text-accent">
              AI-powered CRM for businesses
            </h1>
            <p data-ns-animate data-delay="0.3" class="max-w-[468px] md:w-full text-accent/60">
              Automate sales, streamline customer relationships, and scale your businessâ€”all in one
              intuitive platform.
            </p>
          </div>
        </div>

        <!-- cta and avatar  -->
        <div class="space-y-8">
          <!-- cta form  -->
          <form
            data-ns-animate
            data-delay="0.4"
            action="#"
            method="post"
            class="flex items-center justify-start flex-col md:flex-row gap-3"
          >
            <input
              type="email"
              name="email"
              id="userEmail"
              placeholder="Enter your email"
              required
              class="px-[18px] h-[52px] text-accent focus:outline-none py-3 placeholder:text-accent/80 rounded-full border border-primary-300 bg-primary-400 w-full md:w-[80%] lg:max-w-[296px] xl:max-w-[340px] placeholder:font-normal font-normal"
              aria-label="Email address"
            />
            <button
              type="submit"
              class="btn btn-md hover:btn-secondary btn-white w-full md:w-auto h-[52px] xl:!hidden"
              aria-label="Get started with our CRM"
            >
              <span>Get started</span>
            </button>
            <button
              type="submit"
              class="btn btn-xl btn-white-v2 hover:btn-primary hover:border-primary-300 h-[52px] xl:!inline-block !hidden"
              aria-label="Get started with our CRM"
            >
              <span>Get started</span>
            </button>
          </form>

          <!-- avatar group  -->
          <div class="flex gap-4 items-center">
            <div class="flex -space-x-3" role="group">
              <img
                data-ns-animate
                data-delay="0.5"
                class="inline-block size-9 rounded-full ring-2 ring-primary-500 bg-ns-yellow"
                src="images/avatar/avatar-1.png"
                alt="Customer avatar"
              />
              <img
                data-ns-animate
                data-delay="0.6"
                class="inline-block size-9 rounded-full ring-2 ring-primary-500 bg-ns-red"
                src="images/avatar/avatar-2.png"
                alt="Customer avatar"
              />
              <img
                data-ns-animate
                data-delay="0.7"
                class="inline-block size-9 rounded-full ring-2 ring-primary-500 bg-ns-green"
                src="images/avatar/avatar-3.png"
                alt="Customer avatar"
              />
              <div
                data-ns-animate
                data-delay="0.8"
                class="inline-flex items-center justify-center size-9 rounded-full ring-2 ring-primary-500 text-accent bg-primary-400 text-tagline-3 font-medium"
                aria-label="More than 99 additional customers"
              >
                99+
              </div>
            </div>
            <div data-ns-animate data-delay="0.9">
              <p class="text-tagline-2 font-medium text-accent">Trusted by 20k+</p>
              <p class="text-tagline-3 text-accent/60">Customers Across the globe</p>
            </div>
          </div>
        </div>
      </div>

      <!-- img  -->
      <div class="relative top-4 sm:top-0">
        <!-- no code  -->
        <figure
          data-ns-animate
          data-delay="0.1"
          data-spring="true"
          data-duration="2"
          class="xl:w-[198px] 2xl:w-[250px] w-[168px] absolute xl:top-[-104px] top-[-259px] lg:top-[-57px] right-[-297px] lg:right-[325px] xl:right-[400px] hidden md:block rotate-[8deg] overflow-hidden rounded-2xl"
        >
          <img
            src="images/home-page-28/hero-img-01.png"
            alt="CRM dashboard visualization"
            class="size-full object-cover dark:hidden"
          />
          <img
            src="images/home-page-28/hero-img-01-dark.png"
            alt="CRM dashboard visualization"
            class="size-full object-cover hidden dark:inline-block"
          />
        </figure>

        <!-- badge  -->
        <figure
          data-ns-animate
          data-delay="0.2"
          data-spring="true"
          data-duration="2"
          class="w-[89px] md:w-[103px] overflow-hidden absolute top-[-376px] md:top-[-381px] lg:top-[-194px] right-[-34px] md:right-[-49px] lg:right-[418px] lg:rotate-[26deg]"
        >
          <img
            src="images/home-page-28/hero-img-03.svg"
            alt="CRM feature card"
            class="size-full object-cover"
          />
        </figure>

        <!-- assign  -->
        <figure
          data-ns-animate
          data-delay="0.3"
          data-spring="true"
          data-duration="2"
          class="w-[135.5px] hidden md:block xl:w-[158.5px] overflow-hidden rounded-2xl rotate-[21.709deg] absolute top-[-245px] lg:top-[-175px] xl:right-[236px] right-[131px] lg:right-[221px]"
        >
          <img
            src="images/home-page-28/hero-img-04.png"
            alt="CRM analytics view"
            class="size-full object-cover dark:hidden"
          />
          <img
            src="images/home-page-28/hero-img-04-dark.png"
            alt="CRM analytics view"
            class="size-full object-cover hidden dark:inline-block"
          />
        </figure>

        <!-- balance  -->
        <figure
          data-ns-animate
          data-delay="0.4"
          data-spring="true"
          data-duration="2"
          class="w-[202px] lg:w-[309px] overflow-hidden rounded-2xl md:rotate-[-13.54deg] lg:rotate-[-26.54deg] absolute top-[-296px] md:top-[-370px] lg:top-[-385px] lg:right-[104px] right-[-22px] md:right-[117px] hidden sm:block"
        >
          <img
            src="images/home-page-28/hero-img-02.png"
            alt="CRM customer profile"
            class="size-full object-cover dark:hidden"
          />
          <img
            src="images/home-page-28/hero-img-02-dark.png"
            alt="CRM customer profile"
            class="size-full object-cover hidden dark:inline-block"
          />
        </figure>

        <!-- profit  -->
        <figure
          data-ns-animate
          data-delay="0.5"
          data-spring="true"
          data-duration="2"
          class="w-[195px] shadow-8 z-10 overflow-hidden rounded-2xl absolute md:rotate-[4.292deg] lg:rotate-[-21.708deg] top-[-301px] md:top-[-379px] lg:top-[-168px] xl:top-[-157px] right-[-257px] md:right-[-313px] lg:right-2 hidden sm:block"
        >
          <img
            src="images/home-page-28/hero-img-05.png"
            alt="CRM data visualization"
            class="size-full object-cover dark:hidden"
          />
          <img
            src="images/home-page-28/hero-img-05-dark.png"
            alt="CRM data visualization"
            class="size-full object-cover hidden dark:inline-block"
          />
        </figure>

        <!-- growth  -->
        <figure
          data-ns-animate
          data-delay="0.6"
          data-spring="true"
          data-duration="2"
          class="2xl:w-[333px] xl:w-[300px] w-[188px] lg:w-[250px] overflow-hidden rounded-2xl absolute md:rotate-[-11.506deg] top-[-154px] md:top-[-113px] right-[-7px] md:right-[103px] lg:top-[86px] lg:right-[234px] xl:right-[256px] lg:z-30 hidden sm:block"
        >
          <img
            src="images/home-page-28/hero-img-06.png"
            alt="CRM sales pipeline view"
            class="size-full object-cover dark:hidden"
          />
          <img
            src="images/home-page-28/hero-img-06-dark.png"
            alt="CRM sales pipeline view"
            class="size-full object-cover hidden dark:inline-block"
          />
        </figure>

        <!-- balances -->
        <figure
          data-ns-animate
          data-delay="0.7"
          data-spring="true"
          data-duration="2"
          class="w-[194px] md:w-[179px] overflow-hidden rounded-2xl absolute top-[-325px] md:top-[-320px] lg:-top-4 right-[-99px] lg:right-[51px] lg:rotate-[20.435deg]"
        >
          <img
            src="images/home-page-28/hero-img-07.png"
            alt="CRM activity feed"
            class="size-full object-cover dark:hidden"
          />
          <img
            src="images/home-page-28/hero-img-07-dark.png"
            alt="CRM activity feed"
            class="size-full object-cover hidden dark:inline-block"
          />
        </figure>

        <!-- total saving  -->
        <figure
          data-ns-animate
          data-delay="0.8"
          data-spring="true"
          data-duration="2"
          class="w-[215px] lg:w-[309px] overflow-hidden rounded-2xl absolute md:rotate-[14.66deg] top-[-144px] md:top-[-118px] lg:top-[267px] lg:right-[110px] right-[-299px] md:right-[-322px] hidden sm:block"
        >
          <img
            src="images/home-page-28/hero-img-08.png"
            alt="CRM reporting interface"
            class="size-full object-cover dark:hidden"
          />
          <img
            src="images/home-page-28/hero-img-08-dark.png"
            alt="CRM reporting interface"
            class="size-full object-cover hidden dark:inline-block"
          />
        </figure>
      </div>
    </div>
  </div>
</section>
