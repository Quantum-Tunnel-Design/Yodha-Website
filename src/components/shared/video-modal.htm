<!-- =========================
Video Modal
===========================-->
<dialog class="modal-overlay fixed top-0 left-0 h-full w-full bg-black/95 !z-[9999]">
  <div
    class="modal-content lg:max-w-[1000px] max-w-[80%] lg:max-h-[600px] sm:max-h-[400px] md:max-h-[450px] max-h-[30%] h-full w-full max-[400px]:rounded-2xl max-[400px]:max-w-[90%] max-[400px]:max-h-[20%] rounded-[20px] top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 fixed"
  >
    <iframe
      class="w-full h-full max-[400px]:rounded-2xl rounded-[20px]"
      src="https://www.youtube.com/embed/G_noAxwVpnA?list=PLe6YKWr4VVM1x2LIpiqmVvG4QgIvoDEdO"
      title="Copyright-free music upbeat | Copyright-free nature music for videos | Copyright nature videos"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <button
      class="modal-close-btn absolute -right-8 -top-8 max-[400px]:-right-4 max-[400px]:-top-4 flex items-center justify-center size-8 bg-white dark:bg-background-5 dark:text-white rounded-full cursor-pointer"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-5"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
</dialog>
