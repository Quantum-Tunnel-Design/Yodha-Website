<!-- =========================
CTA v2 section
===========================-->
<section class="py-16 md:py-20 lg:py-28 {=$class}" aria-label="Use Case Overview">
  <div class="main-container">
    <div class="flex items-center flex-col lg:flex-row justify-between">
      <div class="xl:max-w-[650px] lg:max-w-[476px] w-full space-y-5 text-center lg:text-left">
        <span data-ns-animate data-delay="0.2" class="badge {=$badge-class}">{=$badge-text}</span>

        <div class="space-y-3">
          <h2
            data-ns-animate
            data-delay="0.3"
            class="text-secondary dark:text-accent text-heading-5 sm:text-heading-4 lg:text-heading-2"
          >
            {=$cta-heading}
          </h2>
          <p data-ns-animate data-delay="0.4" class="{=$description-class}">{=$description}</p>
        </div>
      </div>

      <div
        class="lg:basis-[466px] space-y-6 md:ml-0 xl:ml-[100px] pt-[40px] lg:pt-[67px] md:w-[95%] w-[85%]"
        data-ns-animate
        data-delay="0.5"
      >
        <form
          action="#"
          method="post"
          class="flex items-center flex-col gap-5 md:flex-row justify-start lg:gap-3"
        >
          <input
            type="email"
            name="email"
            id="userEmail-cta-v2"
            placeholder="Enter your email"
            required
            class="px-[18px] shadow-1 h-12 py-3 placeholder:text-secondary/50 rounded-full border border-stroke-1 lg:max-w-[340px] md:w-[71%] w-full dark:border-stroke-7 dark:placeholder:text-accent/60 focus:outline-none focus:border-primary-600 dark:focus:border-primary-400 placeholder:font-normal font-normal"
          />

          <button
            type="submit"
            class="btn btn-md {=$btn-class} h-12 w-full max-[376px]:w-[97%] md:w-[28%] lg:w-auto"
          >
            <span>{=$cta-btn-text}</span>
          </button>
        </form>

        <ul
          class="flex items-center flex-col md:flex-row justify-center lg:justify-start gap-4 md:gap-[42px] gap-y-5"
        >
          <li class="flex items-center justify-center gap-2">
            <span
              class="size-[18px] shrink-0 bg-secondary dark:bg-accent rounded-full flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="10"
                height="7"
                viewBox="0 0 10 7"
                fill="none"
                aria-hidden="true"
                class="fill-white dark:fill-secondary shrink-0"
              >
                <path
                  d="M4.31661 6.75605L9.74905 1.42144C10.0836 1.0959 10.0836 0.569702 9.74905 0.244158C9.41446 -0.081386 8.87363 -0.081386 8.53904 0.244158L3.7116 4.99012L1.46096 2.78807C1.12636 2.46253 0.585538 2.46253 0.250945 2.78807C-0.0836483 3.11362 -0.0836483 3.63982 0.250945 3.96536L3.1066 6.75605C3.27347 6.91841 3.49253 7 3.7116 7C3.93067 7 4.14974 6.91841 4.31661 6.75605Z"
                />
              </svg>
            </span>
            <p class="text-tagline-3 sm:text-tagline-2">No credit card required</p>
          </li>

          <li class="flex items-center justify-center gap-2">
            <span
              class="size-[18px] shrink-0 bg-secondary dark:bg-accent rounded-full flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="10"
                height="7"
                viewBox="0 0 10 7"
                fill="none"
                aria-hidden="true"
                class="fill-white dark:fill-secondary shrink-0"
              >
                <path
                  d="M4.31661 6.75605L9.74905 1.42144C10.0836 1.0959 10.0836 0.569702 9.74905 0.244158C9.41446 -0.081386 8.87363 -0.081386 8.53904 0.244158L3.7116 4.99012L1.46096 2.78807C1.12636 2.46253 0.585538 2.46253 0.250945 2.78807C-0.0836483 3.11362 -0.0836483 3.63982 0.250945 3.96536L3.1066 6.75605C3.27347 6.91841 3.49253 7 3.7116 7C3.93067 7 4.14974 6.91841 4.31661 6.75605Z"
                />
              </svg>
            </span>
            <p class="text-tagline-3 sm:text-tagline-2">14-Day free trial</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
