<!-- =========================
Header v3
===========================-->
<header
  data-ns-animate
  data-delay="0.1"
  data-direction="up"
  data-offset="100"
  class="opacity-0 fixed top-0 left-0 right-0 bg-white dark:bg-background-5 border-b border-stroke-2 dark:border-stroke-6 px-5 xl:py-0 py-5 flex items-center z-10 {=$class}"
>
  <div class="header-three max-w-[1920px] mx-auto w-full flex items-center justify-between px-6">
    <div>
      <a href="./" class="hidden md:inline-block">
        <span class="sr-only">Home</span>
        <img src="./images/shared/main-logo.svg" class="block dark:hidden" alt="NextSass" />
        <img src="./images/shared/dark-logo.svg" class="hidden dark:block" alt="NextSass" />
      </a>
      <a href="./" class="inline-block md:hidden">
        <span class="sr-only">Home</span>
        <img src="./images/shared/logo.svg" class="block dark:hidden" alt="NextSass" />
        <img src="./images/shared/logo-dark.svg" class="hidden dark:block" alt="NextSass" />
      </a>
    </div>
    <div class="flex items-center gap-[76px]">
      <nav class="hidden xl:flex items-center">
        <ul class="flex items-center gap-6">
          <li class="relative group/nav cursor-pointer py-6">
            <a href="#" class="nav-item-link-border">
              <span>Home</span>
              <span class="transition-all duration-200 group-hover/nav:rotate-180">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="17"
                  height="16"
                  viewBox="0 0 17 16"
                  fill="none"
                >
                  <path
                    d="M4.30469 8L8.30469 12L12.3047 8"
                    class="stroke-secondary/60 group-hover/nav:stroke-secondary dark:stroke-accent/60 group-hover/nav:dark:stroke-accent transition-all duration-200"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
            </a>
            <Component src="src/components/shared/home-mega-menu.htm" class="{=$mega-menu-color}" />
          </li>
          <li class="relative group/nav cursor-pointer py-6">
            <a href="#" class="nav-item-link-border">
              <span>Pages</span>
              <span
                class="block group-hover/nav:rotate-180 origin-center transition-all duration-300 translate-y-px"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </span>
            </a>
            <Component
              src="src/components/shared/pages-mega-menu.htm"
              class="{=$mega-menu-color}"
            />
          </li>
          <li class="relative group/nav cursor-pointer py-6">
            <a href="#" class="nav-item-link-border">
              <span>About</span>
              <span
                class="block group-hover/nav:rotate-180 origin-center transition-all duration-300 translate-y-px"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </span>
            </a>
            <Component src="src/components/shared/about-menu.htm" />
          </li>
          <li class="relative group/nav cursor-pointer py-6">
            <a href="#" class="nav-item-link-border">
              <span>Services</span>
              <span
                class="block group-hover/nav:rotate-180 origin-center transition-all duration-300 translate-y-px"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </span>
            </a>
            <Component src="src/components/shared/services-menu.htm" />
          </li>
          <li class="relative group/nav cursor-pointer py-6">
            <a href="#" class="nav-item-link-border">
              <span>Blog</span>
              <span
                class="block group-hover/nav:rotate-180 origin-center transition-all duration-300 translate-y-px"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </span>
            </a>
            <Component src="src/components/shared/blog-menu.htm" />
          </li>
          <li class="py-6">
            <a href="./contact-us-page.html" class="nav-item-link-border"> Contact Us </a>
          </li>
        </ul>
      </nav>
      <div class="flex items-center gap-2">
        <div class="sm:block hidden">
          <a href="./signup-page-01.html" class="btn btn-md {=$btn-class}">
            <span>Get started</span>
          </a>
        </div>
        <div class="xl:hidden block">
          <button
            class="nav-hamburger flex flex-col gap-1.5 size-12 bg-background-4 dark:bg-background-7 rounded-full items-center justify-center cursor-pointer"
          >
            <span class="sr-only">Menu</span>
            <span class="block w-6 h-0.5 bg-stroke-9 dark:bg-stroke-1"></span>
            <span class="block w-6 h-0.5 bg-stroke-9 dark:bg-stroke-1"></span>
            <span class="block w-6 h-0.5 bg-stroke-9 dark:bg-stroke-1"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <Component src="src/components/shared/mobile-menu.htm" />
</header>
